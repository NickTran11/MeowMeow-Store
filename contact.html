<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MeowMeow Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffdee2;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #ff4d6d;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff4d6d;
        }

        .contact-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            color: #ff4d6d;
        }

        .contact-details {
            margin: 1rem 0;
        }

        .contact-details p {
            margin: 0.5rem 0;
        }

        .contact-link {
            display: inline-block;
            background-color: #ff4d6d;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }

        .contact-link:hover {
            background-color: #e43b5c;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact MeowMeow Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="listing.html">Listings</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <div class="contact-details">
                <p>Email: <a href="mailto:meowmeowstore@gmail.com">meowmeowstore@gmail.com</a></p>
                <p>Phone: <a href="tel:8008008135">800 800 8135</a></p>
            </div>
            <p>If you'd like to send us a message, please log in to your email client and use the link below to send us a message:</p>
            <a class="contact-link" href="mailto:meowmeowstore@gmail.com?subject=Customer%20Message&body=Hello%20MeowMeow%20Store,%0A%0A%20I%20would%20like%20to%20ask%20about...">Send Message via Email</a>
        </div>
    </main>
</body>

</html>
