<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowMeow Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #FFF0F5;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #FFB6C1;
            font-size: 3em;
            margin-top: 30px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #FFB6C1;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #FFB6C1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        input[type="submit"]:hover {
            background-color: #FF69B4;
        }
        #switchForms {
            font-size: 0.9em;
            color: #FFB6C1;
            cursor: pointer;
        }
        #homeLink {
            font-size: 1em;
            color: #FFB6C1;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>MeowMeow Store</h1>

    <div class="form-container">
        <!-- Log In Form -->
        <div id="loginForm">
            <h2>Log In</h2>
            <label for="fName">Username:</label>
            <input type="text" id="fName" name="userName" size="20">
            <br><br>
            <label for="Password">Password:</label>
            <input type="password" id="fPasswd" name="passWord" size="20">
            <br><br>
            <input type="submit" value="Log In" onclick="validateLogin()">
            <br><br>
            <span id="switchForms" onclick="showSignup()">Don't have an account? Sign Up</span>
            <br><br>
            <span id="homeLink" onclick="goHome()">Back to Home</span>
        </div>

        <!-- Sign Up Form (initially hidden) -->
        <div id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <label for="fNameSignup">Username:</label>
            <input type="text" id="fNameSignup" name="userName" size="20">
            <br><br>
            <label for="PasswordSignup">Password:</label>
            <input type="password" id="fPasswdSignup" name="passWord" size="20">
            <br><br>
            <label for="vfPasswdSignup">Confirm Password:</label>
            <input type="password" id="vfPasswdSignup" name="vpassWord" size="20">
            <br><br>
            <input type="submit" value="Sign Up" onclick="validateSignup()">
            <br><br>
            <span id="switchForms" onclick="showLogin()">Already have an account? Log In</span>
            <br><br>
            <span id="homeLink" onclick="goHome()">Back to Home</span>
        </div>
    </div>

    <script>
        // Simulated database
        const usersDatabase = {};

        function showSignup() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        function validateLogin() {
            const username = document.getElementById("fName").value;
            const password = document.getElementById("fPasswd").value;

            if (usersDatabase[username] && usersDatabase[username] === password) {
                alert("Welcome, " + username + "!");
                // Redirect or proceed to logged-in area
            } else {
                alert("Invalid username or password. Please try again.");
                document.getElementById("fName").value = '';
                document.getElementById("fPasswd").value = '';
            }
        }

        function validateSignup() {
            const username = document.getElementById("fNameSignup").value;
            const password = document.getElementById("fPasswdSignup").value;
            const confirmPassword = document.getElementById("vfPasswdSignup").value;

            if (usersDatabase[username]) {
                alert("Username already exists. Please choose another.");
                document.getElementById("fNameSignup").value = '';
            } else if (password === confirmPassword) {
                usersDatabase[username] = password;
                alert("Account created successfully for " + username + "!");
                showLogin();
            } else {
                alert("Passwords do not match. Please try again.");
                document.getElementById("fPasswdSignup").value = '';
                document.getElementById("vfPasswdSignup").value = '';
            }
        }

        function goHome() {
            window.location.href = 'index.html'; // Navigate back to the home page
        }
    </script>
</body>
</html>
